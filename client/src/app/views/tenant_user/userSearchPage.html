<div class="container"> 
  <div class="row ut-pageheader">
    <div class="ut-lead col-lg-10 col-md-10 ">Search Users</div>
    <div class="col-lg-2 col-md-2 pull-right">
      <a class="btn btn-primary" ng-class="{'pull-right': user.scope == 'Tenant-Admin'}" ng-hide="tenantInfo" ng-click="createUser(srch)"><i class="fa fa-user"></i> New</a>
      <a class="btn btn-default" ng-hide="tenantInfo || user.scope == 'Tenant-Admin'" ng-controller="adminCtrl" ng-click="exportUserData()"><i class="fa fa-download"></i> Export</a>
      <a class="btn btn-info pull-right" ng-show="tenantInfo" ui-sref="tenants"><i class="fa fa-arrow-left"></i> Back</a>
    </div>
  </div>
  <div class="ut-container">
    <form name="searchForm">
      <div class="row"> 
        <div class="col-md-6 form-group">
          <label for="firstName" class="col-md-3 control-label">First Name</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="srchfn" ng-model="srch.firstName">           
            </div>                    
        </div>
        <div class="col-md-6 form-group">
          <label for="lastName" class="col-md-3 control-label">Last Name</label>
          <div class="col-md-5">
              <input class="form-control" type="text" name="srchln" ng-model="srch.lastName">
          </div>                  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="email" class="col-md-3 control-label">User Name</label>
          <div class="col-md-5">
              <input class="form-control" placeholder="" name="srchname" type="text" ng-model="srch.username">
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="scope" class="col-md-3 control-label">User Role</label>
          <div class="col-md-5">
              <select class="form-control" placeholder="" name="srchrole" type="text" ng-model="srch.scope">
                  <option value="">Select role</option>
                  <option value="Tenant-Admin">Tenant-Admin</option>
                  <option value="User">User</option>
              </select> 
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6 form-group">
          <label for="email" class="col-md-3 control-label">Email</label>
          <div class="col-md-5">
              <input class="form-control" placeholder="" name="srchmail" type="text" ng-model="srch.email">
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="isActive" class="col-md-3 control-label">Active</label>
          <div class="col-md-5">
              <select class="form-control" placeholder="" name="srchstatus" type="text" ng-model="srch.isActive">
                  <option value="">Select status</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
              </select> 
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6 form-group" ng-hide="user.scope != 'Admin' || tenantInfo">
          <label for="tenantName" class="col-md-3 control-label">Tenant</label>
          <div class="col-md-5">
            <input class="form-control" placeholder="" type="text" ng-model="srch.tenantName" typeahead="res as res.name+ res.comma + (res.desc | limitTo:10) for res in searchTenantByName($viewValue)" typeahead-wait-ms="1000" />
          </div>
          <button class="btn btn-primary btn-sm" ng-click="searchModal()"><i class="fa fa-search"></i></button>
          <div ng-include="'app/views/tenant/search_tenants.html'"></div>
        </div>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" ng-click="searchTenantUser(srch)">Search</button>
        <button class="btn btn-primary" ng-click="srch = {};">Reset</button>
      </div>
    </form>

    <div ng-show="showUserResult">
        <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
          <div class="row">
            <h3>Sorry, search returned <b>0</b> results</h3>
          </div>
        </div>
        <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" >
          <div class="row">
            <h4>Search results - <b>{{filteredItems.length}}</b> Users</h4>
          </div>
          <div class="row">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Role</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr class="ut-pointer" ng-repeat="usr in pagedItems[currentPage] | orderBy: 'username'" >
                  <td>{{usr.username}}</td>
                  <td>{{usr.firstName}}</td>
                  <td>{{usr.lastName}}</td>
                  <td>{{usr.email}}</td>
                  <td>{{usr.scope}}</td>
                  <td>{{usr.isActive}}</td>
                  <td >
                    <span ng-hide="usr.username == user.username">
                      <button type="button" class="btn btn-default btn-md" 
                      ng-show="user.scope == 'Admin' && tenantInfo"
                      ui-sref="userOfTenant({'tenant': tenantInfo, 'selectedId': usr.username})" >
                        <span class="fa fa-eye"></span> View
                      </button>
                      <a type="button" ui-sref="userEdit({uname:usr.username})" 
                      ng-hide="user.scope == 'Tenant-Admin' || tenantInfo"
                     class="btn btn-primary btn-md" 
                      
                      data-toggle="tooltip" data-placement="top" title="Modify user information">
                        <span class="fa fa-edit"></span>
                      </a>
                      <button type="button" ng-hide="user.scope == 'Admin' || tenantInfo" 
                      class="btn btn-primary btn-md" ng-hide="tenantInfo" 
                      ng-click="getTenantUserbyTenant(usr._id, srch);
                      page.view = 'edit'" data-toggle="tooltip" data-placement="top" title="Modify user information">
                        <span class="fa fa-edit"></span> Edit
                      </button>
                      <button type="button" ng-show="usr.isActive == true && !tenantInfo" 
                      ng-click="deactivateTenantUser(usr._id, usr.tenantId, srch)" 
                      class="btn btn-warning btn-md" data-toggle="tooltip" data-placement="top" title="Deactivate user account">
                        <span class="fa fa-user-times"></span>
                      </button>
                      <button type="button" 
                      ng-show="usr.isActive == false && !tenantInfo" 
                      ng-click="activateTenantUser(usr._id, usr.tenantId, srch)" 
                      class="btn btn-warning btn-md" data-toggle="tooltip" data-placement="top" title="Activate user account">
                        <span class="fa fa-user-plus"></span>
                      </button>
                      <button type="button" class="btn btn-danger btn-md" 
                      ng-hide="tenantInfo"
                      ng-click="deleteTenantUser(usr._id, srch)" 
                      data-toggle="tooltip" data-placement="top" 
                      title="Delete user account">
                        <span class="fa fa-trash"></span>
                      </button>
                    </span>
                  </td>
              </tr>  
            </tbody>
            <tfoot>
              <td colspan="8">
                <div class="pagination pull-right">
                  <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="prevPage()">« Prev</a>
                  </li>
                  <li ng-repeat="n in range(pagedItems.length)"
                       ng-class="{active: n == currentPage}"
                       ng-click="setPage()">
                    <a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
                  </li>
                  <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a href ng-click="nextPage()">Next »</a>
                  </li>
                </div>
             </td>
            </tfoot>
          </table> 
        </div>
      </div>
    </div>
  </div>
</div>
<ui-view></ui-view>
