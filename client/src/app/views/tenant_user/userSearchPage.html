<div ng-show="page.view == 'search'" > 
  <div class="row ut-pageheader">
    <div class="ut-lead col-lg-10 col-md-10 ">Search Users</div>
    <div class="col-lg-2 col-md-2 pull-right">
      <a class="btn btn-primary" ng-click="createUser()"><i class="fa fa-user"></i> New</a>
      <a class="btn btn-default" ng-click="exportUserData()"><i class="fa fa-download"></i> Export</a>
    </div>
  </div>  
  <div class="ut-container">
    <form name="searchForm">
      <div class="row"> 
        <div class="col-md-6 form-group">
          <label class="col-md-3 control-label">First Name</label>
            <div class="col-md-5">
                <input class="form-control" type="text" name="srchfn" ng-model="srch.firstName">           
            </div>                    
        </div>
        <div class="col-md-6 form-group">
          <label class="col-md-3 control-label">Last Name</label>
          <div class="col-md-5">
              <input class="form-control" type="text" name="srchln" ng-model="srch.lastName">
          </div>                  
        </div>
      </div>
            <div class="row">
        <div class="col-md-6 form-group">
          <label for="" class="col-md-3 control-label">Email</label>
          <div class="col-md-5">
              <input class="form-control" placeholder="" name="srchmail" type="text" ng-model="srch.email">
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="" class="col-md-3 control-label">User Role</label>
          <div class="col-md-5">
              <select class="form-control" placeholder="" name="srchrole" type="text" ng-model="srch.scope">
                  <option value="">Select role</option>
                  <option value="Tenant-Admin">Tenant-Admin</option>
                  <option value="User">User</option>
              </select> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="" class="col-md-3 control-label">Tenant Id</label>
          <div class="col-md-5">
            <input class="form-control" placeholder="" type="text" ng-model="srch.tenantName" typeahead="res as res.name+ res.comma + (res.desc | limitTo:10) for res in searchTenantByName($viewValue)" typeahead-wait-ms="1000" />
          </div>
          <button class="btn btn-primary btn-sm" ng-click="searchModal()"><i class="fa fa-search"></i></button>
          <div ng-include="'app/views/tenant/search_tenants.html'"></div>
        </div>
      </div>
      <div class="pull-right">
        <button class="btn btn-primary" type="submit" ng-click="searchTenantUser(srch)">Search</button>
        <button type="button" value="Reset" class="btn btn-primary" ng-click="reset()">Reset</button>
      </div>
    </form>

    <div ng-show="showUserResult">
        <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
          <div class="row">
            <h3>Sorry, search returned <b>0</b> results</h3>
          </div>
        </div>
        <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" ng-show="showResult">
          <div class="row">
            <h4>Search results - <b>{{filteredItems.length}}</b> Users</h4>
          </div>
          <div class="row">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Role</th>
                <th>Active</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr class="ut-pointer" ng-repeat="user in pagedItems[currentPage]" ng-click="getUserAccountDetails(user._id);page.view = 'edit'">
                  <td>{{user.username}}</td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.scope}}</td>
                  <td>{{user.isActive}}</td>
                  <td>
                    <button type="button" ng-click="rem_tenant(user._id,$index)" class="btn btn-default btn-md">
                      <span class="fa fa-edit"></span> Edit
                    </button>
                  </td>
              </tr>  
            </tbody>
            <tfoot>
              <td colspan="8">
                <div class="pagination pull-right">
                  <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="prevPage()">« Prev</a>
                  </li>
                  <li ng-repeat="n in range(pagedItems.length)"
                       ng-class="{active: n == currentPage}"
                       ng-click="setPage()">
                    <a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
                  </li>
                  <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a href ng-click="nextPage()">Next »</a>
                  </li>
                </div>
             </td>
            </tfoot>
          </table> 
        </div>
      </div>
    </div>
  </div>
</div>
