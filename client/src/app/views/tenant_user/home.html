<div class="container" >
  <header>
    <p class="ut-lead">Search Users</p>
  </header>  
  <div class="row">
    <div class="col-lg-2 col-md-2 col-lg-offset-10 col-md-offset-10 ut-addbutton">
      <a class="btn btn-default" ng-click="exportUserData()"><i class="fa fa-download"></i> Export</a>
    </div>    
  </div>  
  <div class="ut-container">
    <form name="searchForm">
      <div class="row"> 
        <div class="col-md-6 form-group">
          <label class="col-md-3 control-label">First Name</label>
            <div class="col-md-5">
                <input class="form-control" type="text" ng-model="srch.firstName">           
            </div>                    
        </div>
        <div class="col-md-6 form-group">
          <label class="col-md-3 control-label">Last Name</label>
          <div class="col-md-5">
              <input class="form-control" type="text" ng-model="srch.lastName">
          </div>                  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <label for="" class="col-md-3 control-label">User Id</label>
          <div class="col-md-5">
              <input class="form-control" placeholder="" type="text" ng-model="srch.userId">
          </div>
        </div>
        <div class="col-md-6 form-group">
          <label for="" class="col-md-3 control-label">Tenant Id</label>
          <div class="col-md-4">
            <input class="form-control" placeholder="" type="text" ng-model="srch.tenantName" typeahead="result as result.name+ result.comma + (result.desc | limitTo:10) for result in searchTenantByName($viewValue)" typeahead-wait-ms="1000">
          </div>
          <button class="btn btn-primary btn-xs" ng-click="searchModal()"><i class="fa fa-search"></i></button>
          <div ng-include="'app/views/tenant/search_tenants.html'"></div>
        </div>
      </div>
      <div class="pull-right">
        <button value="Search" class="btn btn-primary" type="submit" ng-click="searchTenantUser(srch)">Search</button>
        <button type="button" value="Reset" class="btn btn-primary" ng-click="reset()">Reset</button>
      </div>
    </form>

    <div ng-show="showUserResult">
        <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
          <div class="row">
            <h3>Sorry, search returned <b>0</b> results</h3>
          </div>
        </div>
        <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" ng-show="showResult">
          <div class="row">
            <h4>Search results - <b>{{filteredItems.length}}</b> Users</h4>
          </div>
          <div class="row">
          <table class="table" cellspacing="0">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Id</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr class="ut-pointer" ng-repeat="user in pagedItems[currentPage]" ng-click="getTenantUser(user._id)">
                  <td>{{$index+1}}
                  </td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.userId}}</td>
                  <td>
                    <button type="button" ng-click="rem_tenant(user._id,$index)" class="btn btn-default btn-md">
                      <span class="fa fa-edit"></span> Edit</button>
                  </td>
              </tr>  
            </tbody>
            <tfoot>
              <td colspan="6">
                <div class="pagination pull-right">
                  <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="prevPage()">« Prev</a>
                  </li>
                  <li ng-repeat="n in range(pagedItems.length)"
                       ng-class="{active: n == currentPage}"
                       ng-click="setPage()">
                    <a href ng-bind="n + 1">1</a>
                  </li>
                  <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a href ng-click="nextPage()">Next »</a>
                  </li>
                </div>
             </td>
            </tfoot>
          </table> 
        </div>
      </div>
    </div>
  </div>
</div>
