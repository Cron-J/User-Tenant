<div class="container" >
  <header>
    <p class="lead">Search Users</p>
  </header>  
  <section class="row">
    <div class="col-md-4 col-md-offset-8" style="margin-bottom: 70px; margin-top: -50px;">
      <a ui-sref="createTenant" class="btn btn-primary pull-right" >Add New</a>
    </div>
    <hr>
    <hr>        
    <div class="col-md-6 form-group">
      
        <label class="col-sm-3 control-label">User Id</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input class="form-control" type="text" ng-model="srch.tenantId">
          </div>              
        </div>                    
    </div>
    <div class="col-md-6 form-group">
      <label class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control" type="text" ng-model="srch.name">
        </div>
      </div>                  
    </div>
  </section>
  <section class="row">
    <div class="col-md-6 form-group">
      <label for="" class="col-sm-3 control-label">Description</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control" placeholder="" type="text" ng-model="srch.description">
        </div> 
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label for="" class="col-sm-3 control-label">Status</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control" placeholder="" type="text" ng-model="srch.status">
        </div>
      </div>
    </div>
  </section>
    
  <div class="pull-right">
    <input name="" value="Search" class="btn btn-primary" type="submit" ng-click="search(srch)">
  </div>
  <div ng-show="showResult">
      <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
        <div class="row">
          <h3>Sorry, search returned <b>0</b> results</h3>
        </div>
      </div>
      <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" ng-show="showResult">
        <div class="row">
          <h4>Search results - <b>{{filteredItems.length}}</b> Users</h4>
        </div>
        <div class="row">
        <table class="table" cellspacing="0">
          <thead>
            <tr>
              <th>#</th>
              <th>User Id</th>
              <th>Name</th>
              <th>Status</th>
              <th>Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
              <tr class="hoverptr" ng-repeat="user in pagedItems[currentPage]">
                {{user.tenantId}}
                <td ng-click="tenant_view(tenant._id)">{{$index+1}}
                </td>
                <td ng-click="tenant_view(tenant._id)">{{user.tenantId}}</td>
                <td ng-click="tenant_view(tenant._id)">{{user.name}}</td>
                <td ng-click="tenant_view(tenant._id)">{{user.status}}</td>
                <td ng-click="tenant_view(tenant._id)">{{user.description}}</td>
                <td>
                  <button type="button" ng-click="rem_tenant(user._id,$index)" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-remove"></span> Remove</button>
                </td>
            </tr>
            
          </tbody>
           <tfoot>
              <td colspan="6">
                <div class="pagination pull-right">
                   <ul>
                     <li ng-class="{disabled: currentPage == 0}">
                       <a href ng-click="prevPage()">« Prev</a>
                     </li>
                     <li ng-repeat="n in range(pagedItems.length)"
                         ng-class="{active: n == currentPage}"
                         ng-click="setPage()">
                       <a href ng-bind="n + 1">1</a>
                     </li>
                     <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                       <a href ng-click="nextPage()">Next »</a>
                     </li>
                   </ul>
                  </div>
             </td>
          </tfoot>
        </table>
         
      </div>
    </div>
  </div>
  
</div>
