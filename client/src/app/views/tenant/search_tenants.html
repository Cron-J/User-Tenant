<!-- Tenant search Modal -->
<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title" id="myModalLabel">Search for Tenant</h4>
	</div>

	<div class="modal-body" style="overflow: auto;">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12" >
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-3">
							<label >Tenant Id</label>
							<input type="text" class="form-control" name="" 
							ng-model="searchQuery.tenantId" />
						</div>
						<div class="col-sm-3">
							<label >Name</label>
							<input type="text" class="form-control" name="" 
							ng-model="searchQuery.name" />
						</div>
						<div class="col-sm-3">
							<label >Description</label>
							<input type="text" class="form-control" name="" 
							ng-model="searchQuery.description" />
						</div>
						<div class="col-sm-3">
							<label >Status</label>
							<input type="text" class="form-control" name="" 
							ng-model="searchQuery.status" />
						</div>
						<div class="col-sm-3 ut-button-set">
							<button class="btn btn-primary btn-sm" ng-click="searchTenant(searchQuery)"><span class="glyphicon glyphicon-search"></span></button>
							<button class="btn btn-primary btn-sm" ng-click="reset_search()">Clear</button>
						</div>
					</div>		
				</div>
				<div class="col-sm-12">
					<div ng-show="showTableData">
						<table class="table table-bordered table-hover custom-table form-panel">
						  <thead class="active">
						  	<th class="text-center">S.No</th>
						  	<th>Tenant Id</th>
						  	<th>Name</th>
						  	<th>Description</th>
						  	<th>Status</th>
						  </thead>
						  <tbody>
						  	<tr ng-repeat="result in pagedItems[currentPage]" ng-click="getTenantId(result)">
							  	<td class="row-hover custom-row" data-dismiss="modal">{{$index+1}}
							  	</td>
							  	<td class="row-hover custom-row" data-dismiss="modal">{{result.tenantId}}</td>
							  	<td class="row-hover custom-row" data-dismiss="modal">{{result.name}}</td>
							  	<td class="row-hover custom-row" data-dismiss="modal">{{result.description}}</td>
							  	<td class="row-hover custom-row" data-dismiss="modal">{{result.status}}</td>
						  	</tr>
						  </tbody>
						</table>
						<div class="pagination table-pagination pull-right">
							<ul>
								<li ng-class="{disabled: currentPage == 0}">
									<a href ng-click="prevPage()">« Prev</a>
								</li>
								<li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}"ng-click="setPage()">
								<a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
								</li>
								<li ng-class="{disabled: currentPage == pagedItems.length - 1}">
									<a href ng-click="nextPage()">Next »</a>
								</li>
							</ul>
						</div>
					</div>	
					<div ng-show="searchResult.length == 0">
						<div class="col-sm-8 col-sm-offset-4"> 
							There are 0 search results found.
						</div>
					</div>	
				</div>			
			</div>
		</div>		
	</div>
	
	<div class="modal-footer">	
		<button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
		</div>
	</div>
</script>
