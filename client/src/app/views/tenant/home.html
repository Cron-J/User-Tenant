<div class="container" >
  <header>
    <p class="ut-lead">Search Tenants</p>
    <div class="col-lg-1 col-md-1 col-lg-offset-11 col-md-offset-11 ut-addbutton">
       <a class="btn btn-default" ng-click="exportTenantsData()"><i class="fa fa-download"></i> Export</a>
    </div>
  </header>  
  <form name="searchForm">
    <section class="row">      
      <div class="col-md-6 form-group">
        <label class="col-md-3 control-label">Name</label>
        <div class="col-md-5">
            <input class="form-control" type="text" ng-model="srch.name">
        </div>                  
      </div>
      <div class="col-md-6 form-group">
        <label for="" class="col-md-3 control-label">Description</label>
        <div class="col-md-5">
            <input class="form-control" placeholder="" type="text" ng-model="srch.description">
        </div>
      </div>
    </section>
    <div class="pull-right">
      <button value="Search" class="btn btn-primary" type="submit" ng-click="searchTenant(srch)">Search</button>
      <button type="button" value="Reset" class="btn btn-primary" ng-click="reset()">Reset</button>
    </div>
  </form>
  <div ng-show="showResult == true" >
    <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
      <div class="row">
        <h3>Sorry, search returned <b>0</b> results</h3>
      </div>
    </div>
    <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" ng-show="showResult">
      <div class="row">
        <h4>Search results - <b>{{filteredItems.length}}</b> Tenants</h4>
      </div>
      <div class="row">
      <table class="table" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="ut-pointer" ng-repeat="tenant in pagedItems[currentPage]" >
            <td>{{$index+1}}</td>
            <td>{{tenant.name}}</td>
            <td>{{tenant.description}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-md" ng-click="getTenant(tenant._id)">
                <span class="fa fa-edit"></span> Edit</button>
                <button type="button" class="btn btn-default btn-md" ng-click="getTenantUsersOfTenant(tenant._id)">
                <span class="fa fa-users"></span> Users</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6">
            <div class="pagination pull-right">
                <li ng-class="{disabled: currentPage == 0}">
                  <a href ng-click="prevPage()">« Prev</a>
                </li>
                <li ng-repeat="n in range(pagedItems.length)"
                     ng-class="{active: n == currentPage}"
                     ng-click="setPage()">
                   <a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
                </li>
                <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                   <a href ng-click="nextPage()">Next »</a>
                </li>
              </div>
          </td>
        </tfoot>
      </table>
    </div>
  </div>
</div>
