<div class="container" >
  <header>
    <p class="ut-lead">Search Tenants</p>
  </header>  
  <div class="row">
    <div class="col-lg-1 col-md-1 col-lg-offset-11 col-md-offset-11 ut-addbutton">
      <a ui-sref="createTenant" class="btn btn-primary"><i class="fa fa-plus"></i> Add</a>
    </div>
  </div>
  <form name="searchForm">
    <section class="row">      
      <div class="col-md-6 form-group">   
          <label class="col-md-3 control-label">Tenant Id</label>
          <div class="col-md-5">
              <input class="form-control" type="text" ng-model="srch.tenantId">
          </div>                    
      </div>
      <div class="col-md-6 form-group">
        <label class="col-md-3 control-label">Name</label>
        <div class="col-md-5">
            <input class="form-control" type="text" ng-model="srch.name">
        </div>                  
      </div>
    </section>
    <section class="row">
      <div class="col-md-6 form-group">
        <label for="" class="col-md-3 control-label">Description</label>
        <div class="col-md-5">
            <input class="form-control" placeholder="" type="text" ng-model="srch.description">
        </div>
      </div>
      <div class="col-md-6 form-group">
        <label for="" class="col-md-3 control-label">Status</label>
        <div class="col-md-5">
            <select class="form-control" type="text" ng-model="srch.status">
              <option value=""></option>
              <option value="confirmed">Confirmed</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
        </div>
      </div>
    </section>  
    <div class="pull-right">
      <button value="Search" class="btn btn-primary" type="submit" ng-click="searchTenant(srch)">Search</button>
      <button type="button" value="Reset" class="btn btn-primary" ng-click="reset()">Reset</button>
    </div>
  </form>
  <div ng-show="showResult == true" >
    <div class="col-lg-12 col-md-12" ng-show="resultList.length==0">
      <div class="row">
        <h3>Sorry, search returned <b>0</b> results</h3>
      </div>
    </div>
    <div class="col-lg-12 col-md-12" ng-show="filteredItems.length!==0" ng-show="showResult">
      <div class="row">
        <h4>Search results - <b>{{filteredItems.length}}</b> Tenants</h4>
      </div>
      <div class="row">
      <table class="table" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Tenant Id</th>
            <th>Name</th>
            <th>Status</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="ut-pointer" ng-repeat="tenant in pagedItems[currentPage]" ng-click="getTenant(tenant._id)">
            {{tenant.tenantId}}
            <td>{{$index+1}}
            </td>
            <td>{{tenant.tenantId}}</td>
            <td>{{tenant.name}}</td>
            <td>{{tenant.status}}</td>
            <td>{{tenant.description}}</td>
            <td>
              <button type="button" class="btn btn-default btn-md">
                <span class="fa fa-pencil"></span> Edit</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="6">
            <div class="pagination pull-right">
                 <li ng-class="{disabled: currentPage == 0}">
                   <a href ng-click="prevPage()">« Prev</a>
                 </li>
                 <li ng-repeat="n in range(pagedItems.length)"
                     ng-class="{active: n == currentPage}"
                     ng-click="setPage()">
                   <a href ng-bind="n + 1">1</a>
                 </li>
                 <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                   <a href ng-click="nextPage()">Next »</a>
                 </li>
              </div>
         </td>
        </tfoot>
      </table>
    </div>
  </div>
</div>
