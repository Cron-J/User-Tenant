<div class="container">
	<p class="ut-lead" ng-hide="inActiveUsers">Users</p>
  <p class="ut-lead" ng-show="inActiveUsers">Inactive Users</p>
  <div class="col-md-4 col-md-offset-8 ut-addbutton">
    <a ui-sref="inActiveUsers" ng-hide="inActiveUsers" class="btn btn-primary pull-right"><i class="fa fa-user-plus"></i> Add</a>
    <a ui-sref="tenantHome" class="btn btn-info pull-right" ng-show="inActiveUsers">Back</a>
  </div>      
  <div class="ut-container">
  	<div class="col-lg-12 col-md-12">
    <div ng-show="pagedItems.length == 0">
      <h4 ng-hide="inActiveUsers">There are no users</h4>
      <h4 ng-show="inActiveUsers">There are no inactive users</h4>
    </div>
      <table class="table" cellspacing="0" ng-show="pagedItems.length > 0">
            <thead>
              <tr>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th> 
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr class="ut-pointer" ng-repeat="user in pagedItems[currentPage]">
                  <td>{{user.username}}</td>
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button type="button" ng-click="getTenantUser(user._id)" class="btn btn-primary btn-sm" ng-hide="inActiveUsers">
                      <span class="fa fa-edit"></span> Edit
                    </button>
                    <button type="button" ng-click="deactivateTenantUser(user._id)" class="btn btn-default btn-sm" ng-hide="inActiveUsers">
                      <span class="fa fa-user-times"></span> Deactivate
                    </button>
                    <button type="button" ng-click="activateTenantUser(user._id)" class="btn btn-default btn-sm" ng-show="inActiveUsers">
                      <span class="fa fa-user-plus"></span> Activate
                    </button>
                  </td>
              </tr>
              
            </tbody>
            <tfoot>
              <td colspan="6">
                <div class="pagination pull-right">
                  <li ng-class="{disabled: currentPage == 0}">
                    <a href ng-click="prevPage()">« Prev</a>
                  </li>
                  <li ng-repeat="n in range(pagedItems.length)"
                       ng-class="{active: n == currentPage}"
                       ng-click="setPage()">
                    <a href ng-show="n >= min && n < max" ng-bind="n + 1">1</a>
                  </li>
                  <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                    <a href ng-click="nextPage()">Next »</a>
                  </li>
                </div>
             </td>
            </tfoot>
          </table> 
      </div>
    </div>
</div>
