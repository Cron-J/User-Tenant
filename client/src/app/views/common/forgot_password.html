<div class="container w-xxl w-auto-xs">
    <a class="navbar-brand-1 block m-t">
        <img src="app/assets/img/jc-logo-rgb.svg" class="img-circle">
    </a>

    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="forgotPassword(email)">Send
            </button>
        </form>

        <a ui-sref="login" class="list-group-item ut-pointer m-t">
            <i class="fa fa-chevron-right text-muted"></i>
            <i class="fa fa-fw fa-sign-in m-r-xs"></i> Go to Sign in
        </a>
    </div>
</div>
