<div class="">
    <div class="col-lg-6 col-md-6 col-lg-offset-4 col-md-offset-4">
        <div class="ut-container">
            <div class="m-b-lg">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <strong class="ut-title">Send Password</strong>
                    </div>
                </div>   
                <hr align="left" width="70%">
                <div class="col-lg-10 col-md-10">
                    <form id="loginForm" class="form-horizontal" role="form" name="loginForm" novalidate>
                        <div class="row">
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 control-label">User Id</label>
                                <div class="col-lg-6 col-md-6">            
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-fw fa-at"></i></span>
                                        <input id="login-username" type="email" class="form-control" name="email" value="" ng-model="userId">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-lg-offset-6 col-md-offset-6 ">
                                <div class="pull-right">
                                    <button class="btn btn-primary" ng-click="forgotPassword(userId)">Submit</button>
                                    <button class="btn btn-default" ui-sref="login">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
