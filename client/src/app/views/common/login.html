<div ng-controller="accountCtrl">
    <div class="col-lg-8 col-md-8 col-lg-offset-3 col-md-offset-3">
        <div class="ut-container">
            <div class="m-b-lg">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <strong class="ut-title">Login</strong>
                    </div>
                </div>   
                <hr align="left" width="70%">
                <form id="loginForm" class="form-horizontal ut-form ng-pristine ng-valid" role="form" name="loginForm" novalidate>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 control-label">User Id</label>
                            <div class="col-lg-6 col-md-6">            
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon "> <b>@</b> </i></span>
                                    <input id="login-username" type="email" class="form-control" name="email" value="" ng-model="user.userId">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 control-label">Password</label>
                            <div class="col-lg-6 col-md-6">            
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input id="password" type="password" class="form-control" name="password" value="" ng-model="user.password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="">
                            <div class="col-lg-5 col-md-5 col-lg-offset-7 col-md-offset-7">
                                <button class="btn btn-primary" ng-click="login(user)">Login</button>
                            </div>   
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12 ">
                        <a ui-sref="createTenant">Signup for tenant?</a>
                    </div>
                    <div class="col-lg-12 ">
                        <a ui-sref="createTenantUser">signup for tenant-user?</a>
                    </div>
                    <div class="col-lg-12 ">
                        <a ui-sref="forgotPassword">Forgot Password?</a>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
    </div>   
</div>
